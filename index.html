<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic tac toe</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
<div class="main-div">
    <div class="header">
        <h3 id="scores"></h3>
    </div>
    <div class="main-tic-tac-toe">
        <div class="box box1" id="0"></div>
        <div class="box box2" id="1"></div>
        <div class="box box3" id="2"></div>
        <div class="box box4" id="3"></div>
        <div class="box box5" id="4"></div>
        <div class="box box6" id="5"></div>
        <div class="box box7" id="6"></div>
        <div class="box box8" id="7"></div>
        <div class="box box9" id="8"></div>
    </div>
    <p id="message"></p>
    <div class="div-reset">
        <button class="reset">پاک کردن</button>
    </div>
</div>


<script src="asset/js/app.js"></script>
</body>
</html>
